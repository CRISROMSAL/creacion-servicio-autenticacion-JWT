<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Re·Cordis</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="main-content">
        <div class="logo">
            <img src="img/logotipo.png" alt="Logo Re·Cordis">
        </div>
        <div class="container">
            <h2>¡Bienvenido a Re·Cordis!</h2>
            
            <div class="mensaje">
                <h3>Información del usuario:</h3>
                <p><strong>Usuario:</strong> <span id="usuario"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                <p><strong>Hora actual:</strong> <span id="hora"></span></p>
            </div>
            
            <div class="mensaje">
                <p id="mensaje"></p>
            </div>
            
            <button class="btn-logout" id="btnLogout">Cerrar Sesión</button>
        </div>
    </div>

    <footer class="footer">
        <p>Instagram: re.cordistudio</p>
        <p>Contacto: recordistudio@gmail.com</p>
        <p>Envíos a toda España</p>
        <p>Gracias por visitar Re·Cordis. Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </footer>

    <script src="js/welcome.js"></script>
</body>
</html>
