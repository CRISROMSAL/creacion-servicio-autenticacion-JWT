<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Re·Cordis</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-content">
        <div class="logo">
            <img src="img/logotipo.png" alt="Logo Re·Cordis">
        </div>
        <div class="container">
            <h2>Re·Cordis</h2>
            <p>Inicia sesión para acceder a tu cuenta</p>
            
            <form id="loginForm">
                <input type="text" id="nombre-usuario" placeholder="Nombre de usuario" required>
                <input type="password" id="contraseña" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <footer class="footer">
        <p>Instagram: re.cordistudio</p>
        <p>Contacto: recordistudio@gmail.com</p>
        <p>Envíos a toda España</p>
        <p>Gracias por visitar Re·Cordis. Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
